<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Traveller</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <div id="start-screen">
      <h1 class="animated-title">üï∞Ô∏è Time Traveller</h1>
      <button onclick="startGame()">Start</button>
      <button onclick="continueGame()">Continue</button>
      <button onclick="showOptions()">Options</button>
    </div>

    <!-- Time Challenge Section -->
    <div style="text-align:center; margin-top: 30px;">
      <h2 id="time-question">Loading...</h2>
      <canvas id="clockCanvas" width="300" height="300"></canvas>
      <br />
      <button id="check-button">Check</button>
    </div>
  </div>

  <!-- Load modules AFTER DOM is built -->
  <script type="module">
    import './scripts/uiHandler.js';
    import './scripts/gameLogic.js';
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
